      <h4>Tekstgrootte</h4>
      <p>
        kleiner (-)
        <input type="range" id="tekstslider" name="tekstslider" min="60" max="200" value="100" step="10">
        groter (+)
      </p>

      <h4>Thema</h4>
      <button class="active" name="normaal">Licht (L)</button> <!-- Standaard waarde -->
      <button name="contrast">Contrast (C)</button>

      <h4>Kolommen</h4>

        of wijzig handmatig:
      </p>
      <p>
        1
        <input type="range" id="gridslider" name="gridslider" min="1" max="10" step="1">
